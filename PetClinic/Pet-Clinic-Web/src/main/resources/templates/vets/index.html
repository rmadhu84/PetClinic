<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="ISO-8859-1">
<title>List of Vets</title>
</head>
<body>
	<h1 th:text="#{listofvets}">List of Vets...</h1>
	<table id="owners" class="table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet:${vets}">
				<td th:text="${vet.id}">Id</td>
				<td th:text="${vet.firstName}">First Name</td>
				<td th:text="${vet.lastName}">Last Name</td>
			</tr>

		</tbody>
	</table>
</body>
</html>
