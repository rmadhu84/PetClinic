<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List of Pet Owners</title>
</head>
<body>
	<h1th:"'ListofPetOwners'">List of Pet Owners...</h1>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="owner:${owners}">
					<td th:text="${owner.id}">Id</td>
					<td th:text="${owner.firstName}">First Name</td>
					<td th:text="${owner.lastName}">Last Name</td>
				</tr>

			</tbody>
		</table>
</body>
</html>
